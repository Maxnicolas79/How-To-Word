<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quizz do Gatito</title>
    <script as="script" src="src/script.js"></script>
  </head>
  <body>
    <div class="questoes">
      <img src="imgs/gato.png" alt="Gatito" id="Gatito" />
      <div class="pergunta" id="P1">
        <div class="balao">
          <h3>Q1. Qual respectivo icone é o de "Negrito"?</h3>
          <div class="respostas">
            <input type="radio" name="question1" class="correct" /><b>N</b>
            <br />
            <input type="radio" name="question1" /><i>i</i> <br />
            <input type="radio" name="question1" /><u>s</u> <br />
            <input type="radio" name="question1" /><s>ab</s> <br />
            <br />
          </div>

          <div class="options">
            <button><a href="index.html">Voltar</a></button>
            <button onclick="navigate('next')">Próxima Pergunta</button>
          </div>
        </div>
      </div>

      <div class="pergunta hidden" id="P2">
        <div class="balao">
          <h3>Q2. Qual símbolo corresponde ao "Justificar"?</h3>

          <input type="radio" name="question2" /><i
            class="fa-solid fa-align-right"
          ></i>

          <input type="radio" name="question2" /><i
            class="fa-solid fa-align-left"
          ></i>

          <input type="radio" name="question2" class="correct" /><i
            class="fa-solid fa-align-justify"
          ></i>

          <input type="radio" name="question2" /><i
            class="fa-solid fa-align-center"
          ></i>
          <br />

          <div class="options">
            <button onclick="navigate('back')">Voltar</button>
            <button onclick="navigate('next')">Próxima Pergunta</button>
          </div>
        </div>
      </div>

      <div class="pergunta hidden" id="P3">
        <div class="balao">
          <h3>Q3. Qual símbolo é o de "Numeração"?</h3>

          <input type="radio" name="question3" /><i
            class="fa-solid fa-list-ul"
          ></i>

          <input type="radio" name="question3" class="correct" /><i
            class="fa-solid fa-list-ol"
          ></i>

          <input type="radio" name="question3" /><i
            class="fa-solid fa-font"
          ></i>

          <input type="radio" name="question3" /><s>ab</s> <br />

          <div class="options">
            <button onclick="navigate('back')">Voltar</button>
            <button onclick="navigate('next')">Próxima Pergunta</button>
          </div>
        </div>
      </div>

      <div class="pergunta hidden" id="P4">
        <div class="balao">
          <h3>Q4. Qual símbolo indica paragráfo?</h3>

          <input type="radio" name="question4" /><i
            class="fa-solid fa-font"
          ></i>

          <input type="radio" name="question4" /><i
            class="fa-solid fa-list-ul"
          ></i>

          <input type="radio" name="question4" /><i
            class="fa-solid fa-border-all"
          ></i>

          <input type="radio" name="question4" class="correct" /><i
            class="fa-solid fa-paragraph"
          ></i>
          <br />

          <div class="options">
            <button onclick="navigate('back')">Voltar</button>
            <input
              type="submit"
              name="submit"
              value="Enviar Resposta"
              onClick="result()"
            />
            <button><a href="index.html">Voltar ao Menu</a></button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function result() {
        var score = 0;
        var checkboxes = document.querySelectorAll(".correct");

        checkboxes.forEach(function (checkbox) {
          if (checkbox.checked) {
            score++;
          }
        });

        alert("Your score is: " + score);
      }
    </script>
  </body>
</html>
