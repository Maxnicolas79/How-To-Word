<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quizz do gatito sapeca</title>
  </head>
  <body>
    <div class="questoes">
      <div class="pergunta">
        Q1. Qual respectivo icone é o de "Negrito"<br />
        <div class="respostas">
          <input type="radio" name="question1" class="correct" /><b>N</b> <br />
          <input type="radio" name="question1" /><i>I</i> <br />
          <input type="radio" name="question1" /><u>S</u> <br />
          <input type="radio" name="question1" /><s>ab</s> <br />
          <br />

          <div class="options">
            <button>Voltar</button>
            <button>Próxima Pergunta</button>
          </div>
        </div>
      </div>

      <div class="pergunta hidden">
        Q2. Qual símbolo corresponde ao "Justificar"<br />
        <input type="radio" name="question2" /><i
          class="fa-solid fa-align-right"
        ></i>
        <br />
        <input type="radio" name="question2" /><i
          class="fa-solid fa-align-left"
        ></i>
        <br />
        <input type="radio" name="question2" class="correct" /><i
          class="fa-solid fa-align-justify"
        ></i>
        <br />
        <input type="radio" name="question2" /><i
          class="fa-solid fa-align-center"
        ></i>
        <br />
      </div>

      <div class="pergunta hidden">
        Q3. Qual símbolo é o de "Numeração"?<br />
        <input type="radio" name="question3" /><i
          class="fa-solid fa-list-ul"
        ></i>
        <br />
        <input type="radio" name="question3" class="correct" /><i
          class="fa-solid fa-list-ol"
        ></i>
        <br />
        <input type="radio" name="question3" /><i class="fa-solid fa-font"></i>
        <br />
        <input type="radio" name="question3" /><s>ab</s> <br />
      </div>

      <div class="pergunta hidden">
        Q4. Qual símbolo indica paragráfo?<br />
        <input type="radio" name="question4" /><i class="fa-solid fa-font"></i>
        <br />
        <input type="radio" name="question4" /><i
          class="fa-solid fa-list-ul"
        ></i>
        <br />
        <input type="radio" name="question4" /><i
          class="fa-solid fa-border-all"
        ></i>
        <br />
        <input type="radio" name="question4" class="correct" /><i
          class="fa-solid fa-paragraph"
        ></i>
        <br />
      </div>
    </div>

    <div class="options hidden">
      <button><a href="index.html">Voltar</a></button>

      <input
        type="submit"
        name="submit"
        value="Enviar Resposta"
        onClick="result()"
      />
    </div>

    <script type="text/javascript">
      function result() {
        var score = 0;
        var checkboxes = document.querySelectorAll(".correct");

        checkboxes.forEach(function (checkbox) {
          if (checkbox.checked) {
            score++;
          }
        });

        alert("Your score is: " + score);
      }
    </script>
  </body>
</html>
